<div class="container">
  <div id="claculator">
  <div class="columns card" id="screen"><p></p></div>
  <div class="columns">
    <div class="column"><a class="button is-outlined" id="clear" onClick="clearAll()">CLEAR ALL</a></div>
     <div class="column"><a class="button is-outlined" id="clear" onClick="clearOne()">DELETE</a></div>
    <div class="column"><a class="button is-outlined" id="nine" onClick="addToSumthis('(')">(</a></div>
    <div class="column"><a class="button is-outlined" id="add" onClick="addToSumthis(')')">)</a></div>
  </div>
  <div class="columns">
    <div class="column"><a class="button is-outlined" id="seven" onClick="addToSumthis(7)">7</a></div>
    <div class="column"><a class="button is-outlined" id="eight" onClick="addToSumthis(8)">8</a></div>
    <div class="column"><a class="button is-outlined" id="nine" onClick="addToSumthis(9)">9</a></div>
    <div class="column"><a class="button is-outlined" id="add" onClick="addToSumthis('+')">+</a></div>
  </div>
  <div class="columns">
    <div class="column"><a class="button is-outlined" id="four" onClick="addToSumthis(4)">4</a></div>
    <div class="column"><a class="button is-outlined" id="five" onClick="addToSumthis(5)">5</a></div>
    <div class="column"><a class="button is-outlined" id="six" onClick="addToSumthis(6)">6</a></div>
    <div class="column"><a class="button is-outlined" id="minus" onClick="addToSumthis('-')">-</a></div>
  </div>
  <div class="columns">
    <div class="column"><a class="button is-outlined" id="one" onClick="addToSumthis(1)">1</a></div>
    <div class="column"><a class="button is-outlined" id="two" onClick="addToSumthis(2)">2</a></div>
    <div class="column"><a class="button is-outlined" id="three" onClick="addToSumthis(3)">3</a></div>
    <div class="column"><a class="button is-outlined" id="multiply" onClick="addToSumthis('*')">x</a></div>
  </div>
  <div class="columns">
    <div class="column"><a class="button is-outlined" id="zero" onClick="addToSumthis(0)">0</a></div>
    <div class="column"><a class="button is-outlined" id="equals" onClick="calc()">=</a></div>
    <div class="column"><a class="button is-outlined" id="decimal" onClick="addToSumthis('.')">.</a></div>
    <div class="column"><a class="button is-outlined" id="divide" onClick="addToSumthis('/')">/</a></div>
  </div>
  </div>
  <div id="footer"> Designed and Coded by <a href="https://github.com/binq2">Ridha Watanabe</a></div>
</div>
